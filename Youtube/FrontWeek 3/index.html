<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto 3D com CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 800px; /* Define a perspectiva da cena */
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d; /* Preserva a transformação 3D dos filhos */
            transform: rotateX(30deg) rotateY(30deg); /* Rotaciona o contêiner */
            animation: rotate 10s infinite linear; /* Animação para girar o contêiner */
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ccc;
            text-align: center;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="face front">/</div>
        <div class="face back">/</div>
        <div class="face right">></div>
        <div class="face left"><</div>
        <div class="face top">/</div>
        <div class="face bottom">/</div>
    </div>
</body>
</html>
